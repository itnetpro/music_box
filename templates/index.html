<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">


  <!-- Latest compiled and minified JavaScript -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>
<div class="container">

  <form class="form-signin" method="post">
    <h2 class="form-signin-heading">Авторизация</h2>
    {% with messages =  get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for type, message in messages %}
          {% if type == 'error' %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <label for="inputLogin"><h3>Логин</h3></label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Логин" required autofocus name="login">
    <label for="inputPassword"><h3>Пароль</h3></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required name="passwd">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  </form>

</div>
</body>
</html>
